<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LÃ­nea de Tiempo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .timeline {
        position: relative;
        margin: 50px 0;
        padding: 2rem 0;
      }

      .timeline::after {
        content: "";
        position: absolute;
        width: 4px;
        background-color: #dee2e6;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -2px;
      }

      .timeline-item {
        padding: 1rem 2rem;
        position: relative;
        width: 50%;
      }

      .timeline-item::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        right: -10px;
        background-color: #fff;
        border: 4px solid #0d6efd;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
      }

      .timeline-item-left {
        left: 0;
        text-align: right;
      }

      .timeline-item-right {
        left: 50%;
      }

      .timeline-content {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 1rem;
        position: relative;
      }

      .timeline-content img {
        width: 100%;
        border-radius: 0.5rem;
        transition: transform 0.3s ease;
      }

      .timeline-content img:hover {
        transform: scale(1.05);
      }

      @media screen and (max-width: 768px) {
        .timeline::after {
          left: 10px;
        }

        .timeline-item {
          width: 100%;
          padding-left: 30px;
          padding-right: 10px;
        }

        .timeline-item-left,
        .timeline-item-right {
          left: 0;
          text-align: left;
        }

        .timeline-item::after {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-5">Nuestra Historia ðŸ’‘</h2>

      <div class="timeline" id="timeline"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/pruebitas/pruebitas.js"></script>
  </body>
</html>
