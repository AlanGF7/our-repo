<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra historia</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <div id="navbar"></div>

    <link rel="stylesheet" href="../styles.css" />

    <script src="/navbar/navbar.js"></script>

  <body>
    <div

      style="border-style: solid; border-color: green"
    >
      <div

        style="border-style: solid; border-color: blueviolet"
      >
        <div class="hard"><h1>Nuestro libro de aventuras</h1></div>
        <div class="hard">
          <h4>Cada día contigo es una aventura...</h4>
        </div>
        <div>
          <small>En las buenas, en las malas y en las peores...</small>
          <p>(Y en las mejores)</p>

        </div>
        <div>
          <br /><br />
          <small>Cuando todo empezó...</small>

            src="https://raw.githubusercontent.com/AlanGF7/our-repo/main/assets/primerasalida.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://raw.githubusercontent.com/AlanGF7/our-repo/main/assets/testito.jpg"
            alt=""
          />
          <small> Arbok </small>
        </div>
        <div>
          <img src="images/img-3.png" alt="" />
          <small> Pikachu </small>
        </div>
        <div>
          <img src="images/img-4.png" alt="" />
          <small> Mew </small>
        </div>
        <div>
          <img src="images/img-5.png" alt="" />
          <small> Darkrai </small>
        </div>
        <div class="hard"></div>
        <div class="hard">Thank You <small>~ HankTheTank</small></div>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="galeria.js"></script>
    <script>
      $(".flipbook").turn();
    </script>
